<body>

    <div>
        <h1> Travel Reservation Form</h1>
        <h3> * denotes mandotory</h3>

        <label for="text">Full name*</label> <br>
        <input type="text"> <br>

        <label for="email">Email address*</label> <br>
        <input type="email" id="email" name="email" required> <br>

        <label for="Tour Package">Select Tour Package*</label> <br>
        <select name="Tour Package" id="Tour Package">
        <option value="tur1">Tour Package 1</option>
        <option value="tur2">Tour Package 2</option>
        <option value="tur3">Tour Package 3</option>
        </select> 
        <br>

        <label for="date">Arrival Date*</label> <br>
        <input type="date"> <br>

        <label for="number">Number of persons*</label> <br>
        <input type="number"> <br>
        
        <label for="number">What would you want to avail?*</label> <br>
        <label>Boarding</label><input type="checkbox"><br>
        <label>Fooding</label><input type="checkbox"><br>
        <label>Sight seeing</label><input type="checkbox"><br> 
        
        <label>Discout Coupon code:</label><br>
        <input type="password"><br>

        <label>Terms and conditions*</label><br>
        I agree <input type="radio" name="agree">
        I disagree <input type="radio" name="agree">
        <br>

        <input type="submit" value="Complete reservation">
    </div>

</body>
